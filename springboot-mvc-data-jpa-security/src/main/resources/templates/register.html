<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h2>Register page</h2>


	<form th:action="@{/save}" method="post" th:object=${user}>
		<pre>
	
	NAME : <input type="text" th:field="*{userName}">
	email : <input type="text" th:field="*{email}">
	password : <input type="text" th:field="*{password}">
	Roles : <input type="checkbox" th:field="*{roles}" value="ADMIN">: ADMIN <input type="checkbox" th:field="*{roles}" value="EMP">: EMPLOYEE
	<input type="submit" value="Register">
	<a th:href="@{/logout}">Logout</a>
	</pre>
	</form>
	<span th:text="${msg}"></span>
	
	

<span th:text="${message}"></span>
</body>
</html>
